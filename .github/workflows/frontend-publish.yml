name: Frontend Build & Publish

on:
  workflow_call:
    inputs:
      ref:
        required: true
        type: string
      version:
        required: false
        type: string
  workflow_dispatch:

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: ${{ inputs.ref || github.ref }}

      - name: Setup Docker Image Name
        env:
          DOCKER_USERNAME_SECRET: ${{ secrets.DOCKER_USERNAME }}
        run: |
          # Sanitize username to remove potential whitespace/newlines
          USERNAME=$(echo "$DOCKER_USERNAME_SECRET" | xargs)
          
          if [ -z "$USERNAME" ]; then
            echo "::error::DOCKER_USERNAME secret is missing or empty!"
            exit 1
          fi
          
          IMAGE_NAME="${USERNAME}/todo-frontend"
          # Lowercase the image name
          echo "DOCKER_IMAGE=${IMAGE_NAME,,}" >> $GITHUB_ENV

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Read version
        id: version
        run: |
          if [ -n "${{ inputs.version }}" ]; then
            echo "VERSION=${{ inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=$(jq -r .version frontend/package.json)" >> $GITHUB_OUTPUT
          fi

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_IMAGE }}
          tags: |
            type=raw,value=v${{ steps.version.outputs.VERSION }}
            type=ref,event=branch
            type=sha

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          file: ./frontend/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
